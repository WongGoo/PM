                      </div>
                </div>
                <script>
                    const carousel = document.getElementById('carousel');
                    // 获取Pictures文件夹下的所有图片
                    const imageFiles = [
                        '1map.png',
                        '3GermanBrandAward2024-1920x0.png',
                        '3netcoo21-scaled-1920x0.jpg',
                        '4Screenshot-2024-09-06-at-16.26.54-1920x0.png',
                        '5T100_24_Member_10_engl_vekt_withoutStars-1920x0.png',
                        '2024_DSN_G100_Certificates_PM-International_A4-1920x0.jpg',
                        'Bravo_GrowthAward_Certicate_DSN_25_D1-1920x0.jpg'
                    ];
                    
                    // 动态创建图片容器
                    const carouselDiv = document.getElementById('carousel');
                    imageFiles.forEach((file) => {
                        const imgContainer = document.createElement('div');
                        imgContainer.className = 'inline-block h-full mx-2';
                        imgContainer.style.height = '384px';
                        imgContainer.style.display = 'inline-block';
                        
                        const img = document.createElement('img');
                        img.src = `Pictures/${file}`;
                        img.alt = file.replace(/\.[^/.]+$/, '');
                        img.className = 'h-full object-contain';
                        img.style.height = '384px';
                        img.style.maxWidth = 'none';
                        
                        imgContainer.appendChild(img);
                        carouselDiv.appendChild(imgContainer);
                    });
                    
                    // 设置走马灯动画
                    let position = 0;
                    const speed = 1; // 移动速度
                    
                    function animate() {
                        position -= speed;
                        if (position < -carouselDiv.scrollWidth + carousel.clientWidth) {
                            position = 0;
                        }
                        carouselDiv.style.transform = `translateX(${position}px)`;
                        requestAnimationFrame(animate);
                    }
                    
                    animate();
                </script>
            </div>
        </section>
